name: deploy to bump.sh

on:
  push:
    branches:
      - main
    paths:
      - './public-api.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Deploy API documentation
        uses: bump-sh/github-action@v1
        with:
          doc: ${{secrets.BUMP_DOC}}
          token: ${{secrets.BUMP_TOKEN}}
          file: ./public-api.json
